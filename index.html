<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">


</head>
<body>

  <main>



    <div class="stat-preview-card">

      <div class="image-box-mobile">
        <img class="image-mobile" src="images\image-header-mobile.jpg" alt="">
        <div class="shade-mobile">
          <p class="shade-content">s</p>
        </div>
      </div>

      <div class="stat-preview-card-info">

        <h1 class="heading">Get <span class="purple">insights</span> insights that help your business grow.</h1>

        <p class=" card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <ol class="Stats">
          <p class="state-m"><b class="state-num">10k+</b> companies</p>
          <p class="state-m"><b class="state-num">314</b> templates</p>
          <p class="state-m"><b class="state-num">12m+</b> queries</p>
        </ol>

      </div>

      <div class="image-box">
        <img class="image" src="images\image-header-desktop.jpg" alt="">
        <div class="shade">
          <p class="shade-content">s</p>
        </div>
      </div>

    </div>

  </main>

</body>

</html>
